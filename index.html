<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <link rel="stylesheet" href="lib/jquery.remodal.css">
    <link rel="stylesheet" href="release/css/main.css">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.cookie.min.js"></script>
    <script src="lib/jquery.remodal.min.js"></script>

    <script src="release/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="game">
            <canvas id="game_canvas" width="480" height="640">
            </canvas>
        </div>

        <div class="game_audio">
            <img id="audio_button_off" src="./resource/music_off.png" style="display: block;">
            <img id="audio_button_on" src="./resource/music_on.png">
        </div>

        <div class="game_information">
            <p>頂上まで <span id="game_remaining_label">199492</span> m </p>
            <p>あなた　 <span id="game_me_label">0</span> m </p>
        </div>

        <div class="game_help_button">
            <a href="/#modal">?</a>
        </div>

        <div class="game_tweet_button">
            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja" data-text="協力ゲーム[Rising Sun]を遊んでるよ！みんなも手伝って！"
                data-hashtags="RisingSun,斉藤さん" data-url="http://rising.yudo.jp" data-via="yudo_inc" data-hashtag="RisingSun">Tweet</a>
        </div>

        <div id="game_message_container">
            <div id="game_message_label"></div>
        </div>

        <div class="game_message">
            <form id="game_message_form">
                <input type="text" name="message" value="" placeholder="">
                <button type="submit">しゃべる</button>
            </form>
        </div>
    </div>


    <div class="remodal-overlay"></div>
    <div class="remodal-wrapper">
        <div class="remodal" data-remodal-id="modal" style="visibility: visible;">
            <h3>ゲームせつめい</h3>
            <p>お友達と遊べるリアルタイム協力ゲームだよ╭( ･ㅂ･)و ̑̑</p>
            <p>SPACEキー or タップしてコビトと石を頂上まで運ぼう！<br> （タップには隠しコマンドもあるから色々試すとよろし。。）
            </p>

            <p>石を運ぶコビトの数が現在参加してる人数だよ！(๑˃̵ᴗ˂̵)و <br> お友達をたくさん呼ぶと、運ぶコビトが増えて早く運べるよ！
            </p>

            <p style="margin-bottom:15px;">お友達を誘ってみんなで遊んでね！(ﾉ≧ڡ≦)！</p>
            <br>

            <a class="remodal-confirm" href="/#">OK</a>
            <a href="/#" class="remodal-close"></a>
        </div>
    </div>
</body>

</html>
